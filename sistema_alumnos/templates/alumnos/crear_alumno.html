{% extends "base.html" %}

{% block content %}

<div class="container mt-4" style="max-width: 600px;">
    <div class="glass">
        <h3 class="mb-3">Crear alumno</h3>

        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}

            <button class="btn btn-main w-100 mt-3">Guardar</button>
        </form>

        <a class="btn btn-sec w-100 mt-2" href="{% url 'alumnos:dashboard' %}">Volver</a>
    </div>
</div>

{% endblock %}
