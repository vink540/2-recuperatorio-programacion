{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-success text-white">
                    <h3>Sesión Cerrada</h3>
                </div>
                <div class="card-body text-center">
                    <div class="mb-4">
                        <i class="bi bi-check-circle-fill text-success" style="font-size: 4rem;"></i>
                    </div>
                    
                    <h4 class="mb-3">¡Has cerrado sesión exitosamente!</h4>
                    <p class="text-muted">Gracias por visitar nuestro sitio.</p>
                    
                    <div class="mt-4">
                        <a href="{% url 'login' %}" class="btn btn-primary me-2">
                            <i class="bi bi-box-arrow-in-right"></i> Iniciar Sesión Nuevamente
                        </a>
                        <a href="{% url 'alumnos:dashboard' %}" class="btn btn-outline-secondary">
                            <i class="bi bi-house"></i> Ir al Inicio
                        </a>
                    </div>
                    
                    {% if messages %}
                    <div class="mt-3">
                        {% for message in messages %}
                        <div class="alert alert-success" role="alert">
                            {{ message }}
                        </div>
                        {% endfor %}
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
