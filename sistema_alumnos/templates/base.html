<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Sistema Alumnos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Estilos globales (pegados arriba) -->
  {% block styles %}{% endblock %}
</head>

<body>
<nav class="navbar navbar-dark bg-dark px-4 py-3">
    <a class="navbar-brand fw-bold">Sistema Alumnos</a>

    {% if user.is_authenticated %}
        <span class="text-light me-3">Hola {{ user.username }}</span>
        <a class="btn btn-sec btn-sm" href="{% url 'accounts:logout' %}">Salir</a>
    {% else %}
        <a class="btn btn-main btn-sm me-2" href="{% url 'accounts:login' %}">Ingresar</a>
        <a class="btn btn-sec btn-sm" href="{% url 'accounts:register' %}">Registro</a>
    {% endif %}
</nav>

<div class="container mt-4">
  {% if messages %}
    {% for m in messages %}
      <div class="alert alert-info glass">{{ m }}</div>
    {% endfor %}
  {% endif %}
</div>

{% block content %}{% endblock %}

</body>
</html>

<style>
 body {
    background: linear-gradient(135deg, #0f0f0f, #1b1b1b, #121212);
    color: #e4e4e4;
    font-family: "Inter", sans-serif;
    min-height: 100vh;
 }
 .glass {
    background: rgba(255,255,255,0.06);
    backdrop-filter: blur(12px);
    border: 1px solid rgba(255,255,255,0.12);
    border-radius: 14px;
    padding: 25px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.5);
 }
 .btn-main {
    background: #9147ff;
    color: white;
    border-radius: 8px;
    transition: 0.2s;
 }
 .btn-main:hover {
    background: #7729ea;
    color: white;
 }
 .btn-sec {
    background: #313131;
    color: white;
    border-radius: 8px;
 }
 .btn-sec:hover {
    background: #3f3f3f;
    color: white;
 }
 .table {
    color: #e0e0e0;
 }
 .table thead {
    background: rgba(255,255,255,0.1);
 }
 .input-dark {
    background: rgba(255,255,255,0.08);
    border: 1px solid rgba(255,255,255,0.12);
    color: #fff;
 }
 .input-dark:focus {
    background: rgba(255,255,255,0.12);
    color: #fff;
 }
 a {
    color: #b77dff;
 }
 a:hover {
    color: #d1b3ff;
 }
</style>
